<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information</title>
</head>
<body>

  <h1>Personal Information</h1>

  <form>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" required>

    <div>
      <label>Marital Status:</label>
      <label>
        <input type="radio" name="maritalStatus" value="single" required> Single
      </label>
      <label>
        <input type="radio" name="maritalStatus" value="married" required> Married
      </label>
    </div>

    <div>
      <label>Sex:</label>
      <label>
        <input type="radio" name="sex" value="male" required> Male
      </label>
      <label>
        <input type="radio" name="sex" value="female" required> Female
      </label>
    </div>

    <button type="submit" id="personalbtn">Submit</button>
  </form>
  <p id="display"></p>
<script type="module" src="../dist/personalinfo.js"></script>
</body>
</html>
