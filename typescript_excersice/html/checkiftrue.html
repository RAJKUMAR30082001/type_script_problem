<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flour Packer</title>
</head>
<body>

    <h2>Flour Packer</h2>

    <form id="flourForm">
        <label for="goal">Goal (kilos):</label>
        <input type="number" id="goal" name="goal" required>

        <label for="bigCount">Big Bag Count:</label>
        <input type="number" id="bigCount" name="bigCount" required>

        <label for="smallCount">Small Bag Count:</label>
        <input type="number" id="smallCount" name="smallCount" required>

        <button type="button" id="Check">Check Packing</button>
    </form>
    <p id="result"></p>

    <script src="../dist/fasinating.js">
       
    </script>

</body>
</html>
